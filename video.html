<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Collective ‚Äî Video</title>
    <meta name="description" content="Watch the Coffee Collective brand video ‚Äî an organic, ready-to-drink Irish coffee experience." />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #fff;
        color: #111;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header, footer {
        padding: 1.5rem;
        max-width: 1000px;
        margin: auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        text-align: center;
      }
      .video-placeholder {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        background: #eaeaea;
        border: 2px dashed #ccc;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
      }
      form {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      input {
        padding: 0.8rem;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: #111;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #333;
      }
      footer {
        font-size: 0.9rem;
        color: #666;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .message {
        font-size: 0.9rem;
        color: green;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html"><strong>Coffee Collective</strong></a>
    </header>

    <main>
      <div class="video-placeholder">Video Placeholder</div>
      <button onclick="window.location.href='index.html'">‚Üê Back to Home</button>

      <!-- ‚ú≥Ô∏è Signup form -->
      <form id="signup-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <button type="submit">Join the Collective</button>
      </form>
      <p class="message" id="message"></p>
    </main>

    <footer>
      <p>¬© 2025 Coffee Collective. All rights reserved.</p>
      <nav>
        <a href="#">Privacy</a> ¬∑ <a href="#">Contact</a> ¬∑ <a href="#">Instagram</a>
      </nav>
    </footer>

    <script>
      // üß† Replace with your own Supabase project info
      const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
      const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form = document.getElementById("signup-form");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!name || !email) {
          message.textContent = "Please fill in both fields.";
          message.style.color = "red";
          return;
        }

        // üß© Insert data safely (Supabase uses parameterized queries)
        const { error } = await supabase
          .from("subscribers")
          .insert([{ name, email }]);

        if (error) {
          console.error(error);
          message.textContent = "Error saving your info. Please try again.";
          message.style.color = "red";
        } else {
          message.textContent = "Thanks for joining the Coffee Collective!";
          message.style.color = "green";
          form.reset();
        }
      });
    </script>
  </body>
</html>
